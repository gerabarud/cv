name: Generate CV PDFs

on:
  push:
    branches:
      - main
    paths:
      - 'CV_Gerardo_Barud_ES.md'
      - 'generate_cv_pdf.py'
      - '.github/workflows/generate-cv.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install reportlab
    
    - name: Generate CV PDFs
      run: |
        python3 generate_cv_pdf.py BOTH
    
    - name: Commit and push PDFs
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add pdfs/
        if ! git diff --quiet && ! git diff --staged --quiet; then
          git commit -m "Auto-generated CV PDFs"
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        else
          echo "No changes to commit"
        fi

    - name: Create Release
      if: success()
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: cv-${{ github.run_number }}
        release_name: CV PDFs - Build ${{ github.run_number }}
        body: |
          Auto-generated CV PDFs from Markdown source:
          - CV_Gerardo_Barud_ES.pdf (Español)
          - CV_Gerardo_Barud_EN.pdf (Inglés)
        draft: false
        prerelease: false

    - name: Upload Release Assets
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        tag_name: cv-${{ github.run_number }}
        files: |
          pdfs/CV_Gerardo_Barud_ES.pdf
          pdfs/CV_Gerardo_Barud_EN.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
