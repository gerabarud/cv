name: Generate CV PDFs

on:
  push:
    branches:
      - main
    paths:
      - 'CV_Gerardo_Barud_*.md'
      - 'generate_cv_odt.py'
      - '.github/workflows/generate-cv.yml'
  workflow_dispatch:

jobs:
  generate-cv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install odfpy
    
    - name: Generate CV ODT files
      run: |
        python generate_cv_odt.py BOTH
    
    - name: Commit and push generated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add CV_Gerardo_Barud_*.odt
        git commit -m "ðŸ¤– Auto-generated CV files from markdown" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: cv-${{ github.run_number }}
        release_name: CV Release ${{ github.run_number }}
        body: |
          Auto-generated CV files:
          - CV_Gerardo_Barud_ES.odt (EspaÃ±ol)
          - CV_Gerardo_Barud_EN.odt (English)
        draft: false
        prerelease: false

    - name: Upload Release Assets
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: cv-${{ github.run_number }}
        files: |
          CV_Gerardo_Barud_ES.odt
          CV_Gerardo_Barud_EN.odt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
